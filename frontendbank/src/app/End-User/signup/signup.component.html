<section >
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card    mt-4" >
            <div class="card-body ">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold ">Sign up</p>
                  <form #signUpFormForm="ngForm">
                    <div class="d-flex flex-row align-items-center mb-1">
                      <i class="bi bi-person me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" >User Name</label>
                        <input type="text"  class="form-control" name="username" placeholder="Enter your User Name" [(ngModel)]="usersVM.usersObj.username"  required pattern="^[^\s].*" minlength="3" maxlength="30" #username="ngModel">
                        <div *ngFor="let validation of usersVM.validations.username">
                            <div *ngIf="(username.touched || usersVM.formSubmitted) && username.hasError(validation.type)"
                                class="text-danger validationMsg">
                                {{validation.message}}
                            </div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-1">
                      <i class="bi bi-file fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" >Your Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Example@gmail.com" [(ngModel)]="usersVM.usersObj.emailId" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" minlength="5" maxlength="50"  #emailId="ngModel">
                        <div *ngFor="let validation of usersVM.validations.emailId">
                            <div *ngIf="(emailId.touched || usersVM.formSubmitted) && emailId.hasError(validation.type)"
                                class="text-danger validationMsg">
                                {{validation.message}}
                            </div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-1">
                      <i class="bi bi-key me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" >Password</label>
                        <input type="password" placeholder="Password" name="confirmPassword"  class="form-control" required pattern="^[^\s].*" minlength="4" maxlength="10">
                        <div *ngFor="let validation of usersVM.validations.confirmPassword">
                            <div *ngIf="(confirmPassword.touched || usersVM.formSubmitted) && confirmPassword.hasError(validation.type)"
                                class="text-danger validationMsg">
                                {{validation.message}}
                            </div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-1">
                      <i (click)="togglePassword()" class="bi bi-eye-fill eye" size="small"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" >Repeat your password</label>
                        <input type="password"   class="form-control" name="password" placeholder="Repeat Password" [(ngModel)]="usersVM.usersObj.password" required pattern="^[^\s].*" minlength="4" maxlength="10"  #password="ngModel">
                        <div *ngFor="let validation of usersVM.validations.password">
                            <div *ngIf="(password.touched || usersVM.formSubmitted) && password.hasError(validation.type)"
                                class="text-danger validationMsg">
                                {{validation.message}}
                            </div>
                        </div>
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center m-1">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
  
                    <div class="d-flex justify-content-center m-1">
                      <button type="button" class="btn btn-primary btn-lg" (click)="registerUser(signUpFormForm)">Register</button>
                    </div>

                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="assets/bank4.jpg"
                    class="img-fluid" width="100%" height="100%" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

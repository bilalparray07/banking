
<nav class="navbar  w-100">
  <div class="container">
    <span class="navbar-brand mb-0 h1">Alies Bank</span>
    <button class="btn btn-primary" routerLink="/signup">Register</button>
  </div>
</nav>
<div class="container body">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter Username" name="username" class="form-control" [(ngModel)]="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" name="password" class="form-control" [(ngModel)]="password" required>
              </div>
              <div class="form-group">
                <label for="role">Role</label>
              <input type="text" placeholder="Enter Role" name="password" class="form-control" [(ngModel)]="selectedRole" required>
              </div>
              <button type="submit" class="btn btn-primary mt-2">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
